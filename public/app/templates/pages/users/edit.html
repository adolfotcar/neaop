<div class="row">
	<div class="col-lg-12">
		<form ng-submit="ed_user.save(ed_user.data)" class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-2">{{ 'E-MAIL' | translate }}:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="ed_user.data.email" class="form-control" ng-disabled="ed_user.editing">
				</div>	
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">{{ 'NAME' | translate }}:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="ed_user.data.name" class="form-control">
				</div>	
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">{{ 'SURNAME' | translate }}:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="ed_user.data.surname" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">{{ 'PASSWORD' | translate }}:</label>
				<div class="col-sm-10">
					<input type="password" ng-model="ed_user.data.password" class="form-control">
				</div>	
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-success">{{ 'FORM_SAVE' | translate }}</button>
				</div>
			</div>
		</form>
	</div>
</div>
