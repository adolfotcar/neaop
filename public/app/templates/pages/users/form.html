<form ng-submit="save(data)" class="form-horizontal">
	<div class="form-group">
		<label class="control-label col-sm-2">{{ 'E-MAIL' | translate }}:</label>
		<div class="col-sm-10">
			<input type="text" ng-model="data.email" class="form-control" ng-disabled="editing">
		</div>	
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">{{ 'NAME' | translate }}:</label>
		<div class="col-sm-10">
			<input type="text" ng-model="data.name" class="form-control">
		</div>	
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">{{ 'SURNAME' | translate }}:</label>
		<div class="col-sm-10">
			<input type="text" ng-model="data.surname" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">{{ 'BRANCH' | translate }}:</label>
		<div class="col-sm-10">
			<select ng-model="data.branch_id" ng-options="branch.id as branch.title for branch in branches" class="form-control" x-select-branches></select>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">{{ 'PASSWORD' | translate }}:</label>
		<div class="col-sm-10">
			<input type="password" ng-model="data.password" class="form-control">
		</div>	
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-success">{{ 'FORM_SAVE' | translate }}</button>
		</div>
	</div>
</form>
