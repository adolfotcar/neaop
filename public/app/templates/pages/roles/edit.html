<div class="row">
	<div class="col-lg-12">
		<form ng-submit="role.save(role.data)" class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-2">{{ 'NAME' | translate }}:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="role.data.name" class="form-control">
				</div>	
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-success">{{ 'FORM_SAVE' | translate }}</button>
				</div>
			</div>
		</form>
	</div>
</div>
