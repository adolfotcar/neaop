<div class="row">
	<div class="col-lg-12">
		<h3>{{ 'ROLE' | translate }}: <b>{{ role.role.name }}</b></h3>
		<form ng-submit="role.addUser2Role(form)" class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-9">
					<select ng-model="form.user_id" ng-options="user.id as user.email for user in role.users" class="form-control">
					</select>
				</div>
				<div class="col-sm-3">
					<button type="submit" class="btn btn-success">{{ 'FORM_SAVE' | translate }}</button>
				</div>
			</div>
		</form>
		<table class="table">
			<thead>
				<tr>
					<th width="80%">{{ 'EMAIL' | translate }}</th>
					<th width="20%">{{ 'ACTIONS' | translate }}</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in role.role.users">
					<td>{{ user.email }}</td>
					<td>
						<button ng-click="role.removeUser(user.id)" class="btn btn-danger"><i class="fa fa-trash-o"></i> {{ 'REMOVE' | translate }}</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
