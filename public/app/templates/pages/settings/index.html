<div class="row">
	<div class="col-lg-12">
		<form ng-submit="settings.save(settings.conf)" class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-2">{{ 'TITLE' | translate }}:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="settings.conf.title" class="form-control">
				</div>	
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">{{ 'LAST_BACKUP' | translate }}:</label>
				<div class="col-sm-8">
					{{ settings.conf.last_backup*1000 | date:'MMM d, yyyy HH:mm:ss'}}
				</div>
				<div class="col-sm-2">
					<a ng-href="" class="btn btn-default">
						<i class="fa fa-database"></i> {{ 'BAKUP' | translate }}
					</a>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-success">{{ 'FORM_SAVE' | translate }}</button>
				</div>
			</div>
		</form>
	</div>
</div>
