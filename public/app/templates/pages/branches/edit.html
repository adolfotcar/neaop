<div class="row">
	<div class="col-lg-12">
		<form novalidate ng-submit="branch.save(branch.data)" class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-2">{{ 'NAME' | translate }}:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="branch.data.name" class="form-control" ng-required="true">
				</div>	
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">{{ 'TITLE' | translate }}:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="branch.data.title" class="form-control" ng-required="true">
				</div>	
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">{{ 'PHONE' | translate }} 1:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="branch.data.phone" class="form-control" ui-mask="(999) 99999-9999">
				</div>	
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">{{ 'E-MAIL' | translate }}:</label>
				<div class="col-sm-10"> 
					<input type="text" ng-model="branch.data.email" class="form-control">
				</div>	
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">{{ 'ADDRESS' | translate }}:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="branch.data.address1" class="form-control">
				</div>	
			</div>
			<div class="form-group">
				<div class="col-sm-2"> </div>
				<div class="col-sm-10">
					<input type="text" ng-model="branch.data.address2" class="form-control">
				</div>	
			</div>
			<div class="form-group">
				<div class="col-sm-2"> </div>
				<div class="col-sm-10">
					<input type="text" ng-model="branch.data.address3" class="form-control">
				</div>	
			</div>
			<div class="form-group">
				<div class="col-sm-2"> </div>
				<div class="col-sm-10">
					<input type="text" ng-model="branch.data.address4" class="form-control">
				</div>	
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-success">{{ 'FORM_SAVE' | translate }}</button>
				</div>
			</div>
		</form>
	</div>
</div>
