<form novalidate ng-submit="save(data)" class="form-horizontal">
	<div class="form-group">
		<label class="control-label col-sm-2">{{ 'NAME' | translate }}:</label>
		<div class="col-sm-10">
			<input type="text" ng-model="data.name" class="form-control" ng-required="true">
		</div>	
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">{{ 'TITLE' | translate }}:</label>
		<div class="col-sm-10">
			<input type="text" ng-model="data.title" class="form-control" ng-required="true">
		</div>	
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">{{ 'PHONE' | translate }} 1:</label>
		<div class="col-sm-10">
			<input type="text" ng-model="data.phone" class="form-control" ui-mask="(999) 99999-9999">
		</div>	
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">{{ 'E-MAIL' | translate }}:</label>
		<div class="col-sm-10"> 
			<input type="text" ng-model="data.email" class="form-control">
		</div>	
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">{{ 'ADDRESS' | translate }}:</label>
		<div class="col-sm-10">
			<input type="text" ng-model="data.address1" class="form-control">
		</div>	
	</div>
	<div class="form-group">
		<div class="col-sm-2"> </div>
		<div class="col-sm-10">
			<input type="text" ng-model="data.address2" class="form-control">
		</div>	
	</div>
	<div class="form-group">
		<div class="col-sm-2"> </div>
		<div class="col-sm-10">
			<input type="text" ng-model="data.address3" class="form-control">
		</div>	
	</div>
	<div class="form-group">
		<div class="col-sm-2"> </div>
		<div class="col-sm-10">
			<input type="text" ng-model="data.address4" class="form-control">
		</div>	
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-success">{{ 'FORM_SAVE' | translate }}</button>
		</div>
	</div>
</form>
