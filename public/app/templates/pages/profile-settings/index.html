<div class="row">
	<div class="col-lg-12">
		<section ng-init="tab=1">
			<ul class="nav nav-tabs">
				<li ng-class="{active:tab==1}"><a href ng-click="tab=1">{{ 'GENERAL'|translate }}</a></li>
				<li ng-class="{active:tab==2}"><a href ng-click="tab=2">{{ 'SECURITY'|translate }}</a></li>
			</ul>
		</section>
		<form novalidate ng-submit="saveUser(user.info)" class="form-horizontal panel" ng-show="tab==1">
			<div class="form-group">
				<label class="control-label col-sm-2">{{ 'LANGUAGE' | translate }}:</label>
				<div class="col-sm-10">
					<select ng-model="user.info.language" ng-options="language.key as language.title for language in languages" class="form-control"></select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">{{ 'NAME' | translate }}:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="user.info.name" class="form-control" ng-required="true">
				</div>	
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">{{ 'SURNAME' | translate }}:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="user.info.surname" class="form-control" ng-required="true">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">{{ 'BRANCH' | translate }}:</label>
				<div class="col-sm-10">
					<select ng-model="user.info.branch_id" ng-options="branch.id as branch.title for branch in branches" class="form-control" x-select-branches></select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-success">{{ 'FORM_SAVE' | translate }}</button>
				</div>
			</div>
		</form>
		<form novalidate ng-submit="updateSecurity(security)" class="form-horizontal panel" ng-show="tab==2">
			<div class="form-group">
				<label class="control-label col-sm-2">{{ 'PASSWORD' | translate }}:</label>
				<div class="col-sm-10">
					<input type="password" ng-model="security.password" class="form-control" ng-required="true">
				</div>	
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">{{ 'NEW_PASSWORD' | translate }}:</label>
				<div class="col-sm-10">
					<input type="password" ng-model="security.new_password" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">{{ 'CONFIRM_PASSWORD' | translate }}:</label>
				<div class="col-sm-10">
					<input type="password" ng-model="security.confirm_password" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">{{ 'DEVICE' | translate }}:</label>
				<div class="col-sm-8">
					<input type="text" ng-model="security.device" class="form-control" ng-required="true" ng-disabled="!security.remember">
					{{ 'DEVICE_RENAMING_MSG'|translate }}
				</div>
				<div class="col-sm-2">
					<input type="checkbox" value="true" ng-model="security.remember"> {{ 'RENAME_DEVICE'|translate }}
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-success">{{ 'FORM_SAVE' | translate }}</button>
				</div>
			</div>
		</form>
	</div>
</div>
